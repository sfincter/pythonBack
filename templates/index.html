<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Данные</h1>

            <form action="/" method="post">
                <input type="text" name="data" placeholder="Введите данные" required>
                <input type="number" name="salary" placeholder="Введите зарплату" required>
            
                <label for="options">Выберите специализацию:</label><br>
                <input type="checkbox" name="options" value="Врач"> Врач<br>
                <input type="checkbox" name="options" value="Психотерапевт"> Психотерапевт<br>
                <input type="checkbox" name="options" value="Профессор"> Профессор<br>
                <input type="checkbox" name="options" value="Доцент"> Доцент<br>
            
                <button class="addBtn" type="submit">Добавить</button>
            </form>
            
    

    <!-- Таблица с данными -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Data</th>
                <th scope="col">Salary</th>
                <th scope="col">Options</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        {% for item in data %}
        <tbody>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.data }}</td>
                <td>{{ item.salary }}</td>
                <td>{{ item.options }}</td>  <!-- Здесь будут сохраненные значения -->
                <td>
                    <form action="{{ url_for('delete_data', data_id=item.id) }}" method="post">
                        <button class="deleteBtn" type="submit" onclick="return confirm('Удалить запись?')">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
        <style>
            .addBtn {
                background-color: rgb(78, 43, 235);
                border: none;
                color: white;
                padding: 10px 30px;
                border-radius: 20px;
            }
            .deleteBtn {
                background-color: crimson;
                border: none;
                color: white;
                padding: 10px 30px;
                border-radius: 20px;
            }
        </style>
        {% endfor %}
    </table>
    
        </div>
    </div>
</body>
</html>

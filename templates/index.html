<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Данные</h1>

    <!-- Форма добавления данных -->
    <form action="/" method="post">
        <input type="text" name="data" placeholder="Введите данные" required>
        <input type="number" name="salary" placeholder="Введите зарплату" required>
    
        <label for="options">Выберите опции:</label>
        <select name="options" multiple>
            <option value="Option 1">Врач</option>
            <option value="Option 2">Психотерапевт</option>
            <option value="Option 3">Доцент</option>
            <option value="Option 4">Проффессор</option>
        </select>
    
        <button type="submit">Добавить</button>
    </form>
    

    <!-- Таблица с данными -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Salary</th>
            <th>Options</th>
            <th>Actions</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.data }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.options }}</td>  <!-- Здесь будут сохраненные значения -->
            <td>
                <form action="{{ url_for('delete_data', data_id=item.id) }}" method="post">
                    <button type="submit" onclick="return confirm('Удалить запись?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
        </div>
    </div>
</body>
</html>

<table>
    <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Actions</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.data }}</td>
        <td>
            <form action="{{ url_for('delete_data', data_id=item.id) }}" method="post">
                <button type="submit" onclick="return confirm('Удалить запись?')">Удалить</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

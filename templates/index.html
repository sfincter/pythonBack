<!DOCTYPE html>
<html>
<head>
    <title>Button Click Tracker</title>
</head>
<body>
    <h1>Click the button to track events</h1>
    <button onclick="sendClick()">Click Me!</button>
    <p id="message"></p>

    <script>
        async function sendClick() {
            try {
                const response = await fetch('/button_hit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('message').textContent = result.message;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Error saving click';
            }
        }
    </script>
</body>
</html>

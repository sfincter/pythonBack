<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python + MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Добавление/удаление сотрудников</h1>

            <form action="{{ url_for('edit_data', data_id=data_item.id) }}" method="post">
                <label for="data">Data:</label>
                <input type="text" name="data" value="{{ data_item.data }}" required><br>
            
                <label for="salary">Salary:</label>
                <input type="number" name="salary" value="{{ data_item.salary }}" required><br>
            
                <label for="options">Выберите опции:</label><br>
                <input type="checkbox" name="options" value="Option 1" {% if 'Option 1' in data_item.options %}checked{% endif %}> Опция 1<br>
                <input type="checkbox" name="options" value="Option 2" {% if 'Option 2' in data_item.options %}checked{% endif %}> Опция 2<br>
                <input type="checkbox" name="options" value="Option 3" {% if 'Option 3' in data_item.options %}checked{% endif %}> Опция 3<br>
                <input type="checkbox" name="options" value="Option 4" {% if 'Option 4' in data_item.options %}checked{% endif %}> Опция 4<br>
            
                <button type="submit">Сохранить изменения</button>
            </form>
            
            
            
    

    <!-- Таблица с данными -->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Salary</th>
            <th>Options</th>
            <th>Actions</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.data }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.options }}</td>
            <td>
                <!-- Кнопка редактирования -->
                <a href="{{ url_for('edit_data', data_id=item.id) }}">Редактировать</a>
                <form action="{{ url_for('delete_data', data_id=item.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить запись?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python + MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Управление сотрудниками</h1>

            <form action="/" method="post">
                <input type="text" name="data" placeholder="Введите данные" required>
                <input type="number" name="salary" placeholder="Введите зарплату" required>
            
                <label for="options">Выберите специализацию:</label><br>
                <input type="checkbox" name="options" value="Врач"> Врач<br>
                <input type="checkbox" name="options" value="Психотерапевт"> Психотерапевт<br>
                <input type="checkbox" name="options" value="Доктор медицинских наук"> Доктор медицинских наук<br>
                <input type="checkbox" name="options" value="Кандидат медицинских наук"> Кандидат медицинских наук<br>
                <input type="checkbox" name="options" value="Врач-психотерапевт"> Врач-психотерапевт<br>
                <input type="checkbox" name="options" value="Клинический психолог"> Клинический психолог<br>
            
                <button class="btn btn-success" type="submit">Добавить</button>
            </form>
            
    

    <!-- Таблица с данными -->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Доход</th>
            <th>Специализации</th>
            <th>Действия</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.data }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.options }}</td>
            <td>
                <!-- Кнопка редактирования -->
                <a href="{{ url_for('edit_data', data_id=item.id) }}">Редактировать</a>
                <form action="{{ url_for('delete_data', data_id=item.id) }}" method="post" style="display:inline;">
                    <button class="btn btn-danger" type="submit" onclick="return confirm('Удалить запись?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    
        </div>
    </div>
</body>
</html>

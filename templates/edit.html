<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="{{ url_for('edit_data', data_id=data_item.id) }}" method="post">
                <label for="data">Data:</label>
                <input type="text" name="data" value="{{ data_item.data }}" required><br>
            
                <label for="salary">Salary:</label>
                <input type="number" name="salary" value="{{ data_item.salary }}" required><br>
            
                <label for="options">Выберите опции:</label><br>
                <input type="checkbox" name="options" value="Врач" {% if 'Врач' in data_item.options %}checked{% endif %}> Врач<br>
                <input type="checkbox" name="options" value="Психотерапевт" {% if 'Психотерапевт' in data_item.options %}checked{% endif %}> Психотерапевт<br>
                <input type="checkbox" name="options" value="Профессор" {% if 'Профессор' in data_item.options %}checked{% endif %}> Профессор<br>
                <input type="checkbox" name="options" value="Доцент" {% if 'Доцент' in data_item.options %}checked{% endif %}> Доцент<br>
            
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
</body>
</html>
